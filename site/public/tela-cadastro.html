<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="shortcut icon" type="imagex/png" href="./assets/img/aba.ico">
    <script src="./js/cadastro.js"></script>
    <title>Pathway | Cadastre-se</title>
</head>

<body>
    <div class="fundo-box">
        <div class="box">
            <div class="box-titulo">
                <h2>Seja bem-vindo
                    a Pathway!
                </h2>
            </div>
            <div class="inputs">
                <input id="input_nome" type="text" placeholder="Nome">
                <br>
                <input type="text" id="input_email" placeholder="E-mail">
                <br>
                <select name="" id="select_cidades">
                    <option value="#">Qual cidade você quer conhecer?</option>
                    <option value="1">Toronto</option>
                    <option value="2">Vancouver</option>
                    <option value="3">Montreal</option>
                    <option value="4">Quebéc</option>
                </select>
                <br>
                <input type="text" id='input_senha' placeholder="Senha">
                <br>
                <input type="text" id="input_confirmacao_senha" onkeyup="senhasIguais()"
                    placeholder="Confirmação de Senha">
                <small id="alert_senhas_erradas"></small>
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
            <img class="imagem-folha" src="./assets/img/logo-folha.png">
            <a href="./index.html" class="home">Home</a>
        </div>
    </div>
    <dialog  id="mensagem_erro" class="alert_s"></dialog>
</body>

</html>
